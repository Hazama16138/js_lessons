<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>実践練習</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>オセロの作成(実践練習)</h1>
			<p class="desc">サンプルコードを見て覚えた知識を生かしてオセロを作成する。</p>
		</header>
		<div class="othello">
			<div id="cell" class="cell"><div class="square"></div></div>
			<div id="black" class="cell"><img class="black" src="image/black.png" alt="黒"></div>
			<div id="white" class="cell"><img class="white" src="image/white.png" alt="白"></div>
		</div>
		<div class="order">「順番は<span id="order"></span>です。」</div>
		<div id="board" class="board"></div>
	</div>

	<script src="main.js"></script>
</body>
</html>
